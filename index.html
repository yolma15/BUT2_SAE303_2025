<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas id="chart"></canvas>
  </body>
  <script>
    let data = [13.8, 13.9, 14.2, 14.4, 14.6, 14.8, 15.0, 15.2,16.5,17.8];
    let labels = [
      "1880",
      "1960",
      "1980",
      "1990",
      "2000",
      "2010",
      "2020",
      "2024",
      "2062",
      "2100",
    ];
    let ctx = document.getElementById("chart");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "température en °C",
            data: data,
          },
        ],
      },
    });
  </script>
</html>
